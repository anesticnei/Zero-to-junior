<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <link rel="stylesheet" href="/f-1xxx-egzamin/style.css" />
  </head>
  <body class="container" id="cont">
    <div>
      <p>1. Rozpocznij grę od ustawienia swoich statków na planszy po prawej stronie.</p>
      <p>2. Jeżeli ustawiłeś wszystkie statki rozpocznij strzelanie na planszy komputera.</p>
    </div>

    <main class="container2">
      <div id="board_container"></div>

      <div class="ship_container dropzone">
        <h4>Your ships:</h4>
        <div id="carrier" class="ship" draggable="true">Carrier</div>
        <div id="battleship" class="ship" draggable="true">Battleship</div>
        <div id="destroyer" class="ship" draggable="true">Destroyer</div>
        <div id="submarine" class="ship" draggable="true">Submarine</div>
        <div id="patrolBoat" class="ship" draggable="true">PatrolBoat</div>
        <button onclick="rotate()">Rotate</button>
      </div>
    </main>
    <script src="/f-1xxx-egzamin/dragHandler.js"></script>
    <script src="/f-1xxx-egzamin/dragDrop.js"></script>
    <script src="/f-1xxx-egzamin/index.js"></script>
